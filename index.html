    <h2>STEP2：月の投資金額を選ぶ</h2>

    </div>
    <h2>STEP3：月の投資期間を選ぶ</h2>

      <div class="term-select" onclick="setTerm(12)"><p>12ヶ月</p></div>
      <div class="term-select" onclick="setTerm(18)"><p>18ヶ月</p></div>
